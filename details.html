<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<header>
    <biv class="left">
        <i class="topleft iconfont icon-fanhui"></i>
        <!--基本都没有-->
        <!-- <span class="small">关闭</span> -->
    </biv>
    <span class="centertext">退款详情</span>
    <!--基本也都没有-->
    <!-- <i class="topright iconfont icon-gengduo"></i> -->
</header>
<main>
    <div class="title">
        等待商家处理
    </div>
    <div class="time">
        <div class="round"></div>
        <i>还剩</i><span>01</span><i>天</i><span>23</span><i>时</i><span>46</span><i>分</i>
        <div class="round"></div>
    </div>
    <div class="text">
        <p>您已成功发起退货申请，请耐心等待商家处理，此订单已投保运费险（商家同意退货后，选择上门取件，慢必赔）。  </p>
        <p>商家同意后，请按照给</p>
        <p>如商家拒绝，您可以修改申请后再次发起，商家会重新处理</p>
        <p>如商家超时未处理</p>
    </div>
    <div class="operate">
        <div class="op_content">
            <div class="op_text cancel">撤销</div>
            <div class="op_text update">修改</div>
            <div class="op_text call">客服</div>
        </div>
    </div>
    <div class="refund blue upload">
        <div class="only">
            <div class="tui green">
                <div class="round green"></div>
                <h2>退款</h2><i>信息</i>
            </div>

        </div>


    </div>
</main>
<main>
    <div class="goods">
        <div class="content">
            <img src="img/refund.png" alt="">

            <div class="text">
                <h3>潜水艇高端龙头</h3>
                <div class="model number">
                    <div class="round blue"></div>
                    <span>ECC01-001Lw</span>
                </div>
                <div class="model norms">
                    <div class="round blue"></div>
                    <span>商品规格潜水艇高端龙头</span>
                </div>
                <div class="model price">
                    <div class="left">
                        <div class="round blue"></div>
                        <span>￥</span><h1>60.00</h1>

                    </div>
                    <div class="right">
                        <div class="round green"></div>
                        <h6>×</h6><h7>1</h7>
                    </div>
                </div>


            </div>
        </div>
        <div class="actual">
            <div class="round green"></div>
            <h4>实付款： ￥</h4><span>60.00</span>
        </div>
    </div>

</main>
<div class="submit">
    <button>联系客服</button>
</div>
