<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/door_03.css">
    <title>填写订单</title>
</head>
<body>
<header>
    <div class="left">
        <i class="topleft iconfont icon-fanhui"></i>
        <!--基本都没有-->
        <!--<span class="small">关闭</span>-->
    </div>
    <span class="centertext">填写订单</span>
    <!--基本也都没有-->
    <i class="topright iconfont icon-gengduo"></i>
</header>
<main>
    <div class="top">
        选择收货地址
        <i class="i">&gt;</i>
    </div>
    <div class="box">
        <div class="img">
            <img src="img/door_02_goods.png" alt="">
        </div>
        <div class="right">
            <div class="mini">
                <div class="text text1">潜水艇高端龙头</div>
            </div>
            <div class="mini mini1">
                <div class="dot"></div>
                <div class="text text2">ECC01-001Lw</div>
            </div>
            <div class="mini mini2">
                <div class="dot"></div>
                <div class="text text3">上门服务</div>
            </div>
            <div class="mini mini3">
                <div class="dot" style="background: #36d681"></div>
                <div class="text text4">¥60.00</div>
            </div>
            <div class="cheng">
                <div class="dot" style="background: #36d681"></div>
                <span>X1</span>
            </div>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
           <h1>优惠券</h1>
        </div>
        <div class="go">
            <span>无可用优惠券</span>
            <i>&gt;</i>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>金币</h1>
        </div>
        <div class="go">
            <span>无可用金币</span>
            <i>&gt;</i>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>发票信息</h1>
        </div>
        <div class="go">
            <span>不开发票</span>
            <i>&gt;</i>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>备注</h1>
            <span class="beizhu">选填：请输入备注（25字以内）</span>
        </div>

    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>商品金额</h1>
        </div>
        <div class="go">
            <span>¥60.00</span>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>时间</h1>
        </div>
        <div class="go">
            <span>推荐</span>
            <span class="bluet">05.03   14:00-15:30</span>
            <i>&gt;</i>
        </div>
    </div>
</main>
<footer>
    <div class="heji">
        <div class="dot"></div>
        <span>合计 : &nbsp;</span>
        <p>¥ 162</p>
    </div>
    <div class="tijiao">
        提交订单
    </div>
</footer>
</body>
</html>
