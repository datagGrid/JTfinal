    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/basic.css">

    <title>卫浴</title>

<body>
<header>
    <div class="left">
        <i class="topleft iconfont icon-fanhui"></i>
        <!--基本都没有-->
        <!--<span class="small">关闭</span>-->
    </div>
    <span class="centertext">卫浴</span>
    <!--基本也都没有-->
    <i class="topright iconfont icon-gengduo"></i>
</header>
<div class="top">
    <p>综合</p>
    <p>销量</p>
    <p>价格降序</p>
</div>
<main>
    <section>
        <div class="left">
            <img src="img/door_04.png" alt="">
        </div>
        <div class="right">
            <div class="one">
                <div class="dot"></div>
                <span>潜水艇高端龙头</span>
                <i style="font-size: 0.28rem;margin-left: 0.1rem;color: rgba(0,0,0,0.4);">ECC01-001Lw</i>
            </div>
            <div class="two" style="display: flex">
                <div class="frist" style="display: flex">
                    <div class="dot"></div>
                    <p style="font-size: 0.22rem">评分</p>
                    <i style="font-size: 0.26rem">5.0</i>
                </div>
                <div class="second" style="display: flex">
                    <div class="dot"></div>
                    <p style="font-size: 0.22rem">接单率</p>
                    <i style="font-size: 0.26rem">100%</i>
                </div>
            </div>
            <div class="three" style="display: flex">
                <div class="nice">非常专业</div>
                <div class="very nice">价格合理</div>
            </div>
            <div class="four" style="display: flex">
                <div class="dot" style="background: #36d681;margin-top: 0.13rem"></div>
                <span>已售</span>
                <i>68</i>
            </div>
        </div>
        <div class="yuan">60元</div>
    </section>
</main>
