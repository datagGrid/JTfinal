<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_853283_eu3jlo8sfuk.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/indexhh.css">
    <link rel="stylesheet" href="css/door_05.css">
    <script src="js/jquery.js"></script>
    <script src="js/door_05.js"></script>
    <title>填写订单水龙头</title>
</head>
<body>
<header>
    <div class="left">
        <i class="topleft iconfont icon-fanhui"></i>
        <!--基本都没有-->
        <!--<span class="small">关闭</span>-->
    </div>
    <span class="centertext">填写订单</span>
    <!--基本也都没有-->
    <i class="topright iconfont icon-gengduo"></i>
</header>
<main>
    <div class="top">
        选择收货地址
        <i class="iconfont icon-youjiantou i"></i>
    </div>
    <div class="box">
        <div class="img">
            <img src="img/door_05.png" alt="">
        </div>
        <div class="right">
            <div class="mini">
                <div class="text text1">潜水艇高端龙头</div>
            </div>
            <div class="mini mini1">
                <div class="dot"></div>
                <div class="text text2">ECC01-001Lw</div>
            </div>
            <div class="mini mini2">
                <div class="dot"></div>
                <div class="text text3">商品规格潜水艇高端龙头</div>
            </div>
            <div class="mini mini3">
                <div class="dot" style="background: #36d681"></div>
                <div class="text text4">￥60.00</div>
            </div>
            <div class="cheng">
                <div class="buy">
                    <div class="jian">
                        <div class="fhj"></div>
                    </div>
                    <span class="span1">01</span>
                    <div class="add">
                        <div class="fhj"></div>
                        <div class="jia"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>优惠券</h1>
        </div>
        <div class="go gogogo">
            <span class="gogo2">无可用优惠券</span>
            <i class="iconfont icon-youjiantou"></i>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>金币</h1>
        </div>
        <div class="go">
            <span>无可用金币</span>
            <i class="iconfont icon-youjiantou"></i>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>发票信息</h1>
        </div>
        <div class="go">
            <span>不开发票</span>
            <i class="iconfont icon-youjiantou"></i>
        </div>
    </div>
    <div class="youhui youhui1">
        <div class="left">
            <div class="dot"></div>
            <h1>备注</h1>
            <span class="beizhu">选填：请输入备注（25字以内）</span>
        </div>
        <div class="go">
            <i class="iconfont icon-youjiantou"></i>
        </div>
        <div class="photo">
            <div class="green">
                <img src="img/door_0501.png" alt="">
            </div>
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="添加文字描述..."></textarea>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>商品金额</h1>
        </div>
        <div class="go">
            <span>¥60.00</span>
        </div>
    </div>
    <div class="youhui">
        <div class="left">
            <div class="dot"></div>
            <h1>运费</h1>
        </div>
            <div class="go">
                <span>¥0.00</span>
            </div>

    </div>
</main>
<footer>
    <div class="heji">
        <div class="dot"></div>
        <span>合计 : &nbsp;</span>
        <p>¥ 162</p>
    </div>
    <div class="tijiao">
        提交订单
    </div>
</footer>
<div class="tanchu">
    <h1>店铺优惠</h1>
    <div class="p p1"><div class="dot"></div><span>满100元减20元</span> <img class="bluey" src="img/door_0502.png" alt="" style="display: none"></div>
    <div class="p p2"><div class="dot"></div><span>满100元减10元</span> <img class="bluey" src="img/door_0502.png" alt="" style="display: none"></div>
    <div class="p"><div class="dot"></div><span>不使用优惠券</span> <img class="bluey" src="img/door_0502.png" alt=""></div>
    <button>关闭</button>
    <div class="cha">X</div>
</div>
</body>
</html>
